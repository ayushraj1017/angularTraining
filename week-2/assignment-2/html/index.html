<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <form>
        <header><b>Enter Valid Email and Password</b></header>

        <label for="email">Email</label>
        <input type="email" placeholder="abcd@gamil.com" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" placeholder="123456Aa@" name="password" id="password" required>

        <div>
            <p class="invalid"></p>
        </div>
        <div id='buttonid'>
            <button id="submit">login</button>
        </div>
        <div id='buttonid'>
            <button id='signup'>sign up</button>
        </div>
    </form>
    <script src="../js/index.js"></script>
</body>

</html>
